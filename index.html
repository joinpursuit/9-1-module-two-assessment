<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Ghibli Review App -- 9.1-Module-2-Assesment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--HEADER-->
    <header class="header">
        <h1 id="header-h1">Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>

    <!--MAIN-->
    <main class="main">

        <!--Select Movie-->
        <section>
            <h2>Select a movie</h2>
            <select name="" id="titles">
                <option value="">Select a Film</option>
            </select>
           
            <!--option (blank, no value), remaining options will be populated with the movie titles from the API-->
        </section>

        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your Review</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </section>


        <!--Movie Details-->
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <!-- starts empty, will be populated with h3 and two p elements, when a movie is selected-->
            </div>
        </section>

            <!--People-->
        <section>
            <h2>People</h2>
            <ol>
               <!--starts empty, will be populated with li as people names are added--> 
            </ol>
            <button id="show-people">Show People</button>
        </section>

            <!--Reviews-->
        <section id="reviews">
            <h2>Reviews</h2>
            <ul>
                <!-- starts empty, will be populated with li as reviews are added-->
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>


    </main>



    
</body>
</html>
