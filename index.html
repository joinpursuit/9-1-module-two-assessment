<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Studio Ghibli: Flim</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <p class="error hidden">Please select a movie first</p>
            <select id="titles">
                <option value=""></option>
            </select>
            <section>
                <h2>Add a review</h2>
                <form>
                    <label for="review">Your review</label>
                    <input type="text" id="review">
                    <input type="submit" class="button">
                </form>
            </section>
            <section>
                <h2>Movie details</h2>
                <div id="display-info">
                    <h3 class="name"></h3>
                    <p class="date"></p>
                    <p class="description"></p>
                </div>

            </section>
            <section>
                <h2>People</h2>
                <ol></ol>
                <button id="show-people">Show People</button>
            </section>
            <section id="reviews">
                <h2>Reviews</h2>
                <ul>
                </ul>
                <button id="reset-reviews">Reset Reviews</button>
            </section>
        </section>
    </main>
</body>
</html>
