<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Studio Ghibli Review App</title>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>

    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option value=""></option>
            </select>
        </section>
        
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review</label>
                <input id="review" name="reviewText" type="text">
                <input id="review" name="submitButton" type="submit">
                <ul>
                    <li></li>
                </ul>
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <h3 id="movieTitle"></h3>
                <p id="filmYear"></p>
                <p id="filmDescription"></p>
            </div>
        </section>
        <section>
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
