<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section>
        <h2>Select a movie</h2>
        <select name="" id="titles">
          <option value="" id="jsRemove">
            <!-- (blank, no value), remaining `option`s will be populated with the movie titles from the API -->
          </option>
        </select>
      </section>
      <section class="add-movie">
        <h2>Add a review</h2>
        <form>
          <label for="review">Your review</label>
          <input type="text" id="review" />
          <input type="submit" value="submit" />
        </form>
      </section>
      <section>
        <h2>Movie details</h2>
        <div id="display-info">
          <!-- starts empty, will be populated with `h3` and two `p` elements, when a movie is selected -->
        </div>
      </section>
      <section>
        <h2>People</h2>
        <ol>
          <!-- starts empty, will be populated with `li` as people `names` are added -->
        </ol>
        <button id="show-people">Show People</button>
        <section id="reviews">
          <h2>Reviews</h2>
          <ul id="new-review">
            <!-- starts empty, will be populated with `li` as reviews are added -->
          </ul>
          <button id="reset-reviews">Reset Reviews</button>
        </section>
      </section>
    </main>
  </body>
</html>
