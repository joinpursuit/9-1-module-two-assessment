<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Ghibli Review App</title>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" alt="ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section>
        <h2>Select a movie</h2>
        <select name="titles" id="titles">
          <option value=""></option>
        </select>
      </section>
      <section>
        <h2>Add a review</h2>
        <form action="">
          <label for="review">Your review: </label>
          <br>
          <input type="text" name="review" id="review" />
          <input type="submit" name="submit" id="submit" />
        </form>
      </section>
      <section>
        <h2>Movie details</h2>
        <div id="display-info"></div>
      </section>
      <section>
        <h2>People</h2>
        <ol></ol>
        <button id="show-people">Show People</button>
      </section>
      <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
