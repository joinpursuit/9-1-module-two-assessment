<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <header>
        <img src="./images/ghibli-logo.png" alt="ghibliLogo">
    <h1>Ghibli Review App</h1>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
   </header> 
</body>
</html>
