<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Ghibli Review App</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      </div>
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section>
        <h2>Select a movie</h2>
        <select id="titles">
          <option></option>
        </select>
      </section>

      <section>
        <h2>Add a review</h2>
        <form>
          <label for="review"> Your review:</label>
          <br />
          <input id="review" type="text" />
          <input type="submit" />
        </form>
      </section>

      <section>
        <h2>Movie details</h2>
        <div id="display-info"></div>
      </section>

      <section>
        <h2>People</h2>
        <ol></ol>
        <button id="show-people" type="submit">Show People</button>
      </section>

      <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews" type="submit">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
