<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="logo">
        <h1>Ghibli Review App</h1>
    </header>

    <section>
        <h2>Select a Movie</h2>
        <select id="titles">
            <option value=""></option>
        </select>
    </section>

    <section>
        <h2>Add a Review</h2>
        <form>
            <label for="review">Your Review</label>
            <input type="text" id="review">
            <input type="submit" id="submit">
        </form>
    </section>

    <section>
        <h2>Movie Details</h2>
        <div id="display-info"></div>
    </section>

    <section>
        <h2>People</h2>
        <ol></ol>
        <button id="show-people">Show People</button>
    </section>

    <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews">Reset Reviews</button>
    </section>
</body>
</html>
